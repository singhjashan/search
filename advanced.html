<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div>
            <ul class="nav">
                <li class="nav_item"><a href="index.html">Google</a></li>
            </ul>
        </div>
        <h class="adv">Advanced Search</h>
        <hr/>
        <div class="div_adv">
            <h class="adv_h2">Find pages with...</h>
            <form action="https://google.com/search">
                <div class="row_input">
                    <div class="left">
                        <p class="p_font">all these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="sa_q" class="form-control">
                    </div>   
                </div>
                <div class="row_input">
                    <div class="left">
                        <p class="p_font">this exact word or phrase:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_epq" class="form-control">
                    </div>   
                </div>
                <div class="row_input">
                    <div class="left">
                        <p class="p_font">any of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_oq" class="form-control">
                    </div>   
                </div>
                <div class="row_input">
                    <div class="left">
                        <p class="p_font">none of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_eq" class="form-control">
                    </div>   
                </div>
                <div class="btn">
                    <input type="submit" value="Advanced Search" class="button btn_adv"> 
                </div>
            </form>
        </div>
    </body>
</html>
